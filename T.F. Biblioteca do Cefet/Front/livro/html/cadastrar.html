<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Biblioteca CEFET-RJ</title>
  <link rel="stylesheet" href="../../css/estilo.css">
  <script src="../js/cadastrar.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Biblioteca do CEFET-RJ Nova Friburgo,</h1>
    <h1>Um Acervo de Heitor Inc.</h1>

    <section class="acoes">
      <h2>Cadastrar Novo Livro</h2>
      <input id="novoIssn" type="text" placeholder="ISSN">
      <input id="novoTitulo" type="text" placeholder="Título">
      <input id="novoAutor" type="text" placeholder="Autor">
      <input id="novoEditora" type="text" placeholder="Editora">
      <input id="novoAno" type="number" placeholder="Ano">
      <input id="novoGenero" type="text" placeholder="Gênero">
      <input id="novoLocal" type="text" placeholder="Localização">
      <input id="novaImagem" type="text" placeholder="URL da imagem">
      <button id="cadastrarLivro">Cadastrar</button>
    </section>

    <div id="saida"></div>
  </div>

  <div class="container-botoes">
    <a href="gerenciar.html" class="botao-link">Ir para Gerenciamento de Livros</a>
    <a href="../../usuario/html/cadastrar.html" class="botao-link">Ir para Cadastro de Usuários</a>
    <a href="../../usuario/html/gerenciar.html" class="botao-link">Ir para Gerenciamento de Usuários</a>
  </div>
</body>
</html>
