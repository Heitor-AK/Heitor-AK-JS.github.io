<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Exerc2.js" defer></script>
    <title>Arrays</title>
</head>
<body>
  <h1>Arrays</h1>

  <h2>1. Funções Numéricas</h2>
  <label>Digite os números separados por vírgula:</label>
  <br>
  <input type="text" id="inputNumeros" placeholder="Ex: 1,2,3">
  <br>
  <button onclick="calcularFuncoesNumericas()">Calcular</button>
  <pre id="saidaNumerica"></pre>

  <h2>2. Números Primos</h2>
  <label>Digite 1 ou 2 números (separados por vírgula):</label>
  <br>
  <input type="text" id="inputPrimos" placeholder="Ex: 4 ou 2,10">
  <br>
  <button onclick="calcularPrimos()">Gerar Primos</button>
  <pre id="saidaPrimos"></pre>

  <h2>3. Números Romanos</h2>
  <label>Digite um número:</label>
  <br>
  <input type="number" id="inputRomano" placeholder="Ex: 27">
  <br>
  <button onclick="converterRomano()">Converter</button>
  <pre id="saidaRomanos"></pre>

  <h2>4. Saque Mínimo</h2>
  <label>Digite o valor a sacar (somente números):</label>
  <br>
  <input type="number" id="inputSaque" placeholder="Ex: 1280">
  <br>
  <button onclick="calcularSaque()">Calcular Saque</button>
  <pre id="saidaSaque"></pre>

</body>
</html>
